<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src ="bowling.js" ></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity ball></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-box position="-0.7 1.5 -7" color="tomato" depth="1" height="2" width="0.5" dynamic-body></a-box>

      <a-box position="-1.5 1.5 -10" color="tomato" depth="1" height="2" width="0.5" dynamic-body></a-box>

      <a-box position="-0.75 1.5 -10" color="tomato" depth="1" height="2" width="0.5" dynamic-body></a-box>

      <a-box position="0 1.5 -10" color="tomato" depth="1" height="2" width="0.5" dynamic-body></a-box>

      <a-box position="0.75 1.5 -10" color="tomato" depth="1" height="2" width="0.5" dynamic-body></a-box>

      <a-box position="0.35 1.5 -7" color="tomato" depth="1" height="2" width="0.5" dynamic-body></a-box>
    </a-scene>
  </body>
</html>
